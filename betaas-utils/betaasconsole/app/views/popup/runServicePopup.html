<div>
    <div class="modal-header">
         <h3>Manage the extended service</h3>
    </div>
    <div class="modal-body">
        <p>Selected Extended Service: <b>{{thiservice.name}} </b></p>
        <p><b>{{thiservice.url}}</b></p>
        <p>Current status <b>{{selectedtaskstatus}}</b></p>
    </div>
    <div  class="modal-footer">
       <button class="btn btn-info" ng-disabled="requesting" ng-click="checkstatus(thiservice)">Get Status</button>
       <button class="btn btn-info" ng-show="selectedtaskstatus=='Not Installed'" ng-click="install(thiservice)">Install</button>
        <button class="btn btn-info" ng-show="selectedtaskstatus=='Installed'" ng-click="start(thiservice)">Start</button>
        <button class="btn btn-info" ng-show="selectedtaskstatus=='Resolved'" ng-click="start(thiservice)">Start</button>
         <button class="btn btn-info" ng-show="selectedtaskstatus=='Stopped'" ng-click="start(thiservice)">Start</button>
        <button class="btn btn-info" ng-show="selectedtaskstatus=='Active'" ng-click="stop(thiservice)">Stop</button>
       <button class="btn btn-info" ng-show="selectedtaskstatus=='Installed'" ng-click="uninstall(thiservice)">Remove</button>
        <button class="btn btn-info" ng-show="selectedtaskstatus=='Active'" ng-click="uninstall(thiservice)">Remove</button>
        <button class="btn btn-info" ng-show="selectedtaskstatus=='Stopped'" ng-click="uninstall(thiservice)">Remove</button>
       <button class="btn btn-info" ng-click="cancel()">Close</button>
    </div>
</div>
