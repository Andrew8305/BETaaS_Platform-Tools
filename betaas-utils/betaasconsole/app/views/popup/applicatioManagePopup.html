<div>
    <div class="modal-header">
         <h3>Manage the application</h3>
    </div>
    <div class="modal-body">
        <p>Selected Service: <b>{{thisapp.name}} </b></p>
        <p><b>{{thisapp.id}}</b></p>
        <p>Type <b>{{thisapp.extended}}</b></p>
    </div>
    <div  class="modal-footer">
       <button class="btn btn-info" ng-disabled="requesting" ng-click="checkstatus(thisapp)">Get Status</button>
       <button class="btn btn-info" ng-click="start(thisapp)">Start</button>
       <button class="btn btn-info" ng-click="stop(thisapp)">Stop</button>
       <button class="btn btn-info" ng-click="cancel()">Close</button>
    </div>
</div>
