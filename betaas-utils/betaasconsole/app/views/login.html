<form ng-controller="LoginCtrl" ng-submit="login(_username, _password)">
    <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Username" ng-model="_username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="Password" ng-model="_password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block">Login</button>
    </div>
    <div>
        <p>{{message}}</p>
    </div>
</form>
